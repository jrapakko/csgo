<ul class="nav nav-pills pull-right">
    {% assign pages = site.pages | sort:"nav_weight"  %}
    {% for p in pages %}
        <li{% if p.url == page.url %} class="active"{% endif %}>
            <a href="{{ site.baseurl }}{{ p.nav_url }}">{{ p.nav_title }}</a>
        </li>
    {% endfor %}
</ul>
<a class="navbar-brand" href="{{ site.baseurl }}/"><h1 class="text-muted">CS:GO Tools (Under development)</h1></a>
