- opt: windows_speaker_config
  enable: true
  allowed_vals: [-1,1,3,4,6]
  default_val: -1

- opt: snd_mixahead
  enable: true
  min_max_vals: ["0.000000","&infin;"]
  default_val: 0.01

- opt: snd_headphone_pan_exponent
  enable: true
  min_max_vals: ["0.000000","&infin;"]
  default_val: 1.0

- opt: snd_headphone_pan_radial_weight
  enable: true
  allowed_vals: [0,1,2]
  default_val: 0

- opt: snd_legacy_surround
  enable: true
  allowed_vals: [0,1]
  default_val: 0

- opt: snd_mute_losefocus
  enable: true
  allowed_vals: [0,1]
  default_val: 0

- opt: volume
  enable: true
  min_max_vals: ["0.000000","1.000000"]
  default_val: 1.0

- opt: snd_musicvolume
  enable: true
  min_max_vals: ["0.000000","1.000000"]
  default_val: 1.0

- opt: voice_enable
  enable: true
  allowed_vals: [0,1]
  default_val: 0

- opt: voice_scale
  enable: true
  min_max_vals: ["0.000000","1.000000"]
  default_val: 1.0

- opt: lobby_voice_chat_enabled
  enable: true
  allowed_vals: [0,1]
  default_val: 0
