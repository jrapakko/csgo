- opt: windows_speaker_config
  enable: true
  allowed_vals: [-1,1,3,4,6]
  default_val: -1
  desc: |
    Speaker Configuration
    (-1: Auto-detect;
    1: Headphones;
    3: 4 Speakers;
    4: 2 Speakers (Stereo);
    6: 5.1 Surround Sound)
  val: 1

- opt: snd_mixahead
  enable: true
  min_max_vals: ["0.000000","&infin;"]
  default_val: 0.1
  desc: |
    Audio Delay (in ms)
    Lower delays can result in reduced sound quality and increased CPU lag
    Recommended you set this as low as possible without any adverse effects
  val: 0.05

- opt: snd_headphone_pan_exponent
  enable: true
  min_max_vals: ["0.000000","&infin;"]
  default_val: 1.0
  desc: |
    Weights the direction of sounds
  val: 2.0

- opt: snd_headphone_pan_radial_weight
  enable: true
  allowed_vals: [0,1,2]
  default_val: 0
  desc: |
    Changes the method used to compute direction of sounds
  val: 2

- opt: snd_legacy_surround
  enable: true
  allowed_vals: [0,1]
  default_val: 0
  desc: |
    Enables/Disables legacy (emulated) surround sound
  val: 0

- opt: snd_mute_losefocus
  enable: true
  allowed_vals: [0,1]
  default_val: 0
  desc: |
    Mutes the game when in focus or minimized
  val: 0

- opt: volume
  enable: true
  min_max_vals: ["0.000000","1.000000"]
  default_val: 1.0
  desc: |
    Sets the game's master volume
  val: 1

- opt: snd_musicvolume
  enable: true
  min_max_vals: ["0.000000","1.000000"]
  default_val: 1.0
  desc: |
    Sets the volume of game music
  val: 0

- opt: voice_enable
  enable: true
  allowed_vals: [0,1]
  default_val: 0
  desc: |
    Enables voice chat
  val: 1

- opt: voice_scale
  enable: true
  min_max_vals: ["0.000000","1.000000"]
  default_val: 1.0
  desc: |
    Sets the volume of voice communications
  val: 0.8

- opt: lobby_voice_chat_enabled
  enable: true
  allowed_vals: [0,1]
  default_val: 0
  desc: |
    Default voice setting when joining a lobby (On/Off)
  val: 0