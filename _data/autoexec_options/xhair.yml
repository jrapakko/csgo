- opt: crosshair
  enable: true
  allowed_vals: [0,1]
  default_val: 1
  name: Crosshair
  desc: |
    Enables/Disables the crosshair
  val: 1

- opt: cl_crosshairstyle
  enable: true
  allowed_vals: [0,1,2,3,4,5]
  default_val: 2

- opt: cl_crosshairdot
  enable: true
  allowed_vals: [0,1]
  default_val: 1

- opt: cl_crosshairsize
  enable: true
  min_max_vals: [0,"&infin;?"]
  default_val: 5

- opt: cl_crosshairthickenss
  enable: true
  min_max_vals: [0.1,3.0]
  default_val: 0.5

- opt: cl_crosshairgap
  enable: true
  min_max_vals: ["-&infin;?","&infin;?"]
  default_val: 1

- opt: cl_fixedcrosshairgap
  enable: true
  min_max_vals: ["-&infin;?","&infin;?"]
  default_val: 3

- opt: cl_crosshairgap_useweaponvalue
  enable: true
  allowed_vals: [0,1]
  default_val: 0

- opt: cl_crosshair_drawoutline
  enable: true
  allowed_vals: [0,1]
  default_val: 1

- opt: cl_crosshair_outlinethickness
  enable: true
  min_max_vals: [0.1,3.0]
  default_val: 1

- opt: cl_crosshaircolor
  enable: true
  allowed_vals: [0,1,2,3,4,5]
  default_val: 1

- opt: cl_crosshaircolor_r
  enable: true
  min_max_vals: [0,255]
  default_val: 1

- opt: cl_crosshaircolor_g
  enable: true
  min_max_vals: [0,255]
  default_val: 1

- opt: cl_crosshaircolor_b
  enable: true
  min_max_vals: [0,255]
  default_val: 1

- opt: cl_crosshairusealpha
  enable: true
  allowed_vals: [0,1]
  default_val: 1

- opt: cl_crosshairalpha
  enable: true
  min_max_vals: [0,255]
  default_val: 200

- opt: cl_crosshair_dynamic_maxdist_splitratio
  enable: true
  min_max_vals: ["0.000000","1.000000"]
  default_val: 1

- opt: cl_crosshair_dynamic_splitalpha_innermod
  enable: true
  min_max_vals: ["0.000000","1.000000"]
  default_val: 1

- opt: cl_crosshair_dynamic_splitalpha_outermod
  enable: true
  min_max_vals: ["0.300000","1.000000"]
  default_val: 1

- opt: cl_crosshair_dynamic_splitdist
  enable: true
  min_max_vals: [0,"&infin;?"]
  default_val: 7
